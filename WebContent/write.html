<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<style>
   th{
   	text-align:center;
   	background:lightblue
   	}
   	*{text-align: center;}
</style>
</head>
 
<body>
 <script>
  function check(){
 
var title=document.getElementById("title");
var context=document.getElementById("context");
 
if(!title.value&&!context.value){
	alert("제목과 내용을 입력하세요.");
	return  false;
}
 
else if(!title.value){
	alert("제목을 입력하세요.");
	return false;
}
 
else if(!context.value){
	alert("내용을 입력하세요.");
	return false;
}
 
else{
	alert("게시글 작성이 완료되었습니다.");
	return true;
}
}
</script>
   <h3><br>게시글 등록<br></h3>
   
   <form method="POST" action="write_ok.jsp" onSubmit="return check();" enctype="multipart/form-data">
   <table align="center">
      <tr><td colspan="2"><hr></td></tr>
      <tr>
         <th>제목</th>
         <td style="text-align: left"><input type="text" id="title" name="title" size="80"></td>
      </tr>
      
      <tr>
         <th>사진등록</th>
         <td style="text-align: left"><input type="file" name="filename"></td>
      </tr>
   
      <tr><td colspan="2"><hr></td></tr>
      
      <tr>
         <th>내용</th>
         <td><textarea id="context" name="context" cols="80" rows="30"></textarea>
      </tr>
      
      <tr align="center">
         <td colspan="2">
         <input type="reset" value="다시작성" >&nbsp;&nbsp;&nbsp;
         <input type="submit" value="등록">
         </td>
      </tr>
      </table>
   </form>
</body>
</html>
